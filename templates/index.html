<!DOCTYPE html>
<html>
<head>
    <title>Student Weakness Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Student Weakness Visualization</h1>
    <canvas id="subjectChart" width="400" height="200"></canvas>

    <script>
        // Fetch data from the API endpoint
        fetch('/get_weaknesses?id=YOUR_STUDENT_ID')
            .then(response => response.json())
            .then(data => {
                // Process the data and create a chart
                var ctx = document.getElementById('subjectChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            label: 'Weakness',
                            data: Object.values(data),
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
